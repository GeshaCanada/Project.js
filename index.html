    <title>Dynamic Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f0f0f0;
            /* Stainless steel grey */
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: red;
            /* Red color for table head */
            color: whitesmoke;
            /* White text color for table head */
        }

        tr:hover {
            background-color: #c0c0c0;
            /* Light grey on hover */
        }

        .icon {
    font-size: 20px;
    margin-right: 5px;
    display: flex;
    justify-content: center;
    transition: transform 0.3s ease; /* Adding transition */
}

.icon:hover {
    transform: scale(1.5); /* Increasing size on hover */
}
    </style>
</head>

    <script>
        // JavaScript code to highlight all rows when hovering over the table
        const rows = document.querySelectorAll("tr");

        rows.forEach(row => {
            row.addEventListener("mouseover", function () {
                this.style.backgroundColor = "#c0c0c0"; // Light grey on hover
            });
            row.addEventListener("mouseout", function () {
                this.style.backgroundColor = ""; // Remove background color on mouseout
            });
        });
    </script>
